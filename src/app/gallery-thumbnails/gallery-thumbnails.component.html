<div *galleryImageDef="let item" class="lightbox-template" [class.no-text]="!item?.alt">
  {{ item?.alt }}
</div>

<div class="lightbox-thumbs-container" [class.lightbox-thumbs-dense]="dense">
  @for (item of itemList; track item) {
    <a class="lightbox-thumb" href="javascript:;" tabindex="0" [lightbox]="$index" [gallery]="galleryId">
      <!-- eslint-disable-next-line @angular-eslint/template/prefer-template-literal -- This rule is broken for this use case -->
      <span class="lightbox-thumb-bg" [ngStyle]="{ 'background-image': `url('` + item.data.thumb + `')` }"></span>
      <img [src]="item.data.thumb" [attr.alt]="$any(item.data).alt ? $any(item.data).alt : null" />
      @if ($any(item.data).thumbTitle) {
        <span class="lightbox-thumb-title">{{ $any(item.data).thumbTitle }}</span>
      }
    </a>
  }
</div>
