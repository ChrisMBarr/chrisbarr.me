<section id="contact" appParallaxScroll>

  <div class="section-container">
    <div id="social">
      <a href="https://hachyderm.io/@FiniteLooper" rel="me" target="_blank">

        <ng-container *ngTemplateOutlet="icon; context: { id: 'github', name: 'Github' }" />

<ng-template #icon let-id="id" let-name="name">
  <div class="icon">
    <svg role="img"><use [attr.xlink:href]="'#' + id" /></svg>
    <h3>
      <span>{{ name }}</span>
    </h3>
  </div>
</ng-template>
