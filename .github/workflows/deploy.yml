name: ðŸš€ Build & Deploy via FTPS
on:
  workflow_dispatch:
  push:
    branches: ['main']
    paths-ignore: ['.vscode/**', 'README.md', '.*']
permissions:
  contents: write
jobs:
  web-deploy:
      name: ðŸŽ‰ Deploy
      runs-on: ubuntu-latest
      steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ”§ Install, Lint, & Build
        run: |
          npm ci
          npm run gh-deploy

      - name: ðŸ“‚ Upload files via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: chrisbarr.me
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/chrisbarr.me/browser/
          server-dir: ./
          protocol: ftps
