name: ðŸš€ Deploy website via FTPS
on:
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  web-deploy:
      name: ðŸŽ‰ Deploy
      runs-on: ubuntu-latest
      steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Upload files via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./
          protocol: ftps
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/.vscode*/**
            **/node_modules/**
            package.json
            README.md
